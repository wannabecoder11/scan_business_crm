<!-- this page works as a landing page for the website, and also as a redirect target after login/signup. -->
{% extends "templates/web.html" %}

{% block page_content %}
<div class="container text-center py-5">
    <div class="hero-section py-5">
        <h1 class="display-4 font-weight-bold">Precision 3D Scanning</h1>
        <p class="lead text-muted">Upload your project details and get a professional STL conversion.</p>
        
        <div class="mt-5">
            <a href="/new-lead/new" class="btn btn-primary btn-lg px-5 py-3 shadow">
               Signup and Start a New Project 
            </a>
            <div class="mt-3">
                <a href="/login">Already have an account? <strong>Login here</strong></a>
            </div>
        </div>
    </div>
</div>

<style>
    .hero-section { background: white; border-radius: 15px; }
    .btn-primary { background-color: #007bff; border: none; transition: 0.3s; }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,123,255,0.3); }
</style>
{% endblock %}
