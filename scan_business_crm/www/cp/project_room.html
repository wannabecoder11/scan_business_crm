{% extends "templates/web.html" %}

{% block page_content %}
<div class="container my-4">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2 class="text-primay" id="opp-title"></h2>
            <p class="text-muted" id="opp-id"></p>
            <hr>
            <div class="row">
                <div class="col-md-4" id="opp-status"></div>
                <div class="col-md-4" id="opp-res"></div>
                <div class="col-md-4" id="opp-date"></div>
            </div>
        </div>
    </div>

    <div class="chat-section bg-light p-3 rounded shadow-sm">
        <div id="chat-box" style="height: 400px; overflow-y: auto;">
            </div>
        <div class="input-group mt-3">
            <textarea id="new-note" class="form-control" rows="2"></textarea>
            <button onclick="sendNote()" id="btn-send" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

{% endblock %}
